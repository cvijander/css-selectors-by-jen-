<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="focus.css">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="https://www.linkedin.com" target="_blank">Visit LinkedIn</a></li>
        <li><a href="https://www.microsoft.com" target="_blank">Visit Microsoft</a></li>
        <li><a href="https://www.google.com" target="_blank">Visit Google</a></li>
    </ul>
    
    <form>
        <fieldset>
            <legend>Your contact information</legend>
            <div>
                <label for="name">Your name</label>
                <input type="text" id="name" autofocus>
            </div>
            <div>
                <label for="phone">Phone number</label>
                <input type="tel" id="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <label>Comments:
                <textarea id="comments"></textarea>
            </label>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
